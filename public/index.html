<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-16x16.png">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <title>Nitro Excercise</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- Simple header with Nitro logo -->
    <header>
        <div class="wrapper row navigation">
            <img class="logo" src="./images/logo.svg" alt="Nitro Logo">
        </div>
    </header>
    
    <main>
        <!-- Group by filter options -->
        <div class="wrapper col">
            <h1>Exercise for Frontend Engineer</h1>
            
            <h3 class="title">Group By: </h4>

            <div class="row">
                <span class="option selected" onclick="SelectOption(0)">Week</span>
                <span class="option" onclick="SelectOption(1)">Location</span>
                <span class="option" onclick="SelectOption(2)">Author</span>
            </div>
        </div>

        <!-- Post content will be loaded here -->
        <div class="wrapper col">
            <h3 class="title">Post List: </h4>
            <div id="dynamic" class="content">
                <img class="spinner" src="./images/loading.svg" alt="Loading">
            </div>
        </div>

        <!-- Modal use for JSON data manipulation -->
        <div id="modal" class="modal">
            
            <div class="overlay" onclick="CloseModal()"></div>

            <div class="box">
                <h3>Post ID: <span id="postId">1</span></h3>
                <label for="author">Author:</label>
                <input type="text" id="author">
                <label for="location">Location:</label>
                <input type="text" id="location">
                <label for="text">Text:</label>
                <textarea rows="5" id="textField"></textarea>
                <div class="btnRow row">
                    <button class="btn btnUpdate" onclick="UpdateData()">Update</button>
                    <button class="btn btnCancel" onclick="CloseModal()">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>
